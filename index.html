<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ava Web Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #fff;
            padding: 20px;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #6200ea;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Ava's Web Portal</h1>
    <p>Enter a search query and browse freely:</p>
    <input type="text" id="searchQuery" placeholder="Enter search here...">
    <button onclick="searchWeb()">Search</button>

    <script>
        function searchWeb() {
            let query = document.getElementById("searchQuery").value;
            if (query) {
                window.open("https://www.google.com/search?q=" + encodeURIComponent(query), "_blank");
            }
        }

        // Enable "Enter" key to trigger search
        document.getElementById("searchQuery").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                searchWeb();
            }
        });
    </script>
</body>
</html>
